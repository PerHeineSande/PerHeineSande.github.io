<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Rotation Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #1a1a1a;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* Setup Modal */
        #setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #setup-modal.hidden {
            display: none;
        }

        .setup-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
        }

        .setup-header {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .setup-header h2 {
            font-size: 32px;
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .serving-team {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: #252525;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .serving-team label {
            font-size: 18px;
            font-weight: 400;
            color: #e0e0e0;
        }

        .toggle-switch {
            position: relative;
            width: 80px;
            height: 40px;
            background: #333;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            border: 2px solid #444;
        }

        .toggle-switch.active-a {
            background: #1a1a1a;
            border-color: white;
        }

        .toggle-switch.active-b {
            background: #1a1a1a;
            border-color: white;
        }

        .toggle-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            font-size: 14px;
        }

        .toggle-switch.active-b .toggle-slider {
            transform: translateX(40px);
        }

        .position-table {
            margin-bottom: 30px;
        }

        .table-header {
            font-size: 16px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #252525;
            font-weight: 600;
            color: #aaa;
        }

        td {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #333;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #0a0a0a;
            color: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: white;
        }

        .team-label {
            font-weight: 600;
            color: #e0e0e0;
        }

        .team-label.team-b {
            color: #e0e0e0;
        }

        .start-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            background: white;
            color: black;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .start-button:active {
            transform: translateY(0);
        }

        /* Main app container */
        #app-container {
            display: none;
        }

        #app-container.visible {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas-container {
            position: relative;
            margin-bottom: 20px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        canvas {
            border: 3px solid white;
            display: block;
            background: #3a3a3a;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .team-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .team-controls h3 {
            text-align: center;
            color: white;
            font-weight: 400;
        }

        button {
            padding: 12px 24px;
            font-size: 15px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 25px;
            background-color: white;
            color: black;
            transition: all 0.3s;
            font-weight: 500;
            font-style: italic;
        }

        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .rotate-both {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            background-color: white;
            color: black;
            border: 2px solid white;
            font-style: italic;
        }

        .rotate-both:hover {
            background-color: #e0e0e0;
        }

        .reset-button {
            margin-top: 10px;
            padding: 10px 24px;
            font-size: 13px;
            font-weight: 500;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            font-style: italic;
        }

        .reset-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Setup Modal -->
    <div id="setup-modal">
        <div class="setup-container">
            <div class="setup-header">
                <h2>Oppsett</h2>
            </div>

            <div class="serving-team">
                <label>Lag som starter med serv</label>
                <div class="toggle-switch active-a" id="serving-toggle" onclick="toggleServing()">
                    <div class="toggle-slider">A</div>
                </div>
            </div>

            <div class="position-table">
                <div class="table-header">Spillere</div>
                <table>
                    <thead>
                        <tr>
                            <th>Start posisjon</th>
                            <th><span class="team-label">Lag A</span></th>
                            <th><span class="team-label team-b">Lag B</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><input type="text" id="teamA-1" value="Kaldheim"></td>
                            <td><input type="text" id="teamB-1" value="Intrys"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" id="teamA-2" value="Andersland"></td>
                            <td><input type="text" id="teamB-2" value="Barna"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><input type="text" id="teamA-3" value="Maaseide"></td>
                            <td><input type="text" id="teamB-3" value="Hansen"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td><input type="text" id="teamA-4" value="Berg"></td>
                            <td><input type="text" id="teamB-4" value="Flåskjer"></td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td><input type="text" id="teamA-5" value="Rønneberg"></td>
                            <td><input type="text" id="teamB-5" value="Harris"></td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td><input type="text" id="teamA-6" value="Risland"></td>
                            <td><input type="text" id="teamB-6" value="Sande"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="start-button" onclick="startApp()">Start</button>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container">
        <h1>Volleyball Rotation Visualizer</h1>
        
        <div id="canvas-container">
            <canvas id="court" width="800" height="400"></canvas>
        </div>

        <div class="controls">
            <button onclick="rotateTeam('A')">Rotate Team A</button>
            <button class="rotate-both" onclick="rotateBothTeams()">Rotate both</button>
            <button onclick="rotateTeam('B')">Rotate Team B</button>
        </div>

        <button class="reset-button" onclick="resetToSetup()">change serving team</button>
    </div>

    <script>
        // Team data
        let teamA = ["Kaldheim", "Andersland", "Maaseide", "Berg", "Rønneberg", "Risland"];
        let teamB = ["Intrys", "Barna", "Hansen", "Flåskjer", "Harris", "Sande"];
        let servingTeam = 'A';

        const canvas = document.getElementById('court');
        const ctx = canvas.getContext('2d');
        
        // Load volleyball image
        const volleyballImg = new Image();
        volleyballImg.src = images/volleyball.png; // Assumes image is in images folder

        // Toggle serving team
        function toggleServing() {
            const toggle = document.getElementById('serving-toggle');
            const slider = toggle.querySelector('.toggle-slider');
            
            if (servingTeam === 'A') {
                servingTeam = 'B';
                toggle.classList.remove('active-a');
                toggle.classList.add('active-b');
                slider.textContent = 'B';
            } else {
                servingTeam = 'A';
                toggle.classList.remove('active-b');
                toggle.classList.add('active-a');
                slider.textContent = 'A';
            }
        }

        // Start the app
        function startApp() {
            // Get player names from inputs
            for (let i = 1; i <= 6; i++) {
                teamA[i-1] = document.getElementById(`teamA-${i}`).value || `Player A${i}`;
                teamB[i-1] = document.getElementById(`teamB-${i}`).value || `Player B${i}`;
            }

            // Hide setup modal and show app
            document.getElementById('setup-modal').classList.add('hidden');
            document.getElementById('app-container').classList.add('visible');

            // Draw the court
            drawCourt();
        }

        // Reset to setup screen
        function resetToSetup() {
            // Update input fields with current player names
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`teamA-${i}`).value = teamA[i-1];
                document.getElementById(`teamB-${i}`).value = teamB[i-1];
            }

            // Show setup modal and hide app
            document.getElementById('setup-modal').classList.remove('hidden');
            document.getElementById('app-container').classList.remove('visible');
        }

        function rotateTeam(team) {
            const arr = team === 'A' ? teamA : teamB;
            const temp = [...arr];
            
            // Apply rotation pattern
            arr[1] = temp[0];  // top-left -> top-right
            arr[3] = temp[1];  // top-right -> middle-right
            arr[5] = temp[3];  // middle-right -> bottom-right
            arr[4] = temp[5];  // bottom-right -> bottom-left
            arr[2] = temp[4];  // bottom-left -> middle-left
            arr[0] = temp[2];  // middle-left -> top-left
            
            drawCourt();
        }

        function rotateTeamReverse(team) {
            const arr = team === 'A' ? teamA : teamB;
            const temp = [...arr];
            
            // Apply reverse rotation pattern
            arr[2] = temp[0];  // top-left -> middle-left
            arr[4] = temp[2];  // middle-left -> bottom-left
            arr[5] = temp[4];  // bottom-left -> bottom-right
            arr[3] = temp[5];  // bottom-right -> middle-right
            arr[1] = temp[3];  // middle-right -> top-right
            arr[0] = temp[1];  // top-right -> top-left
            
            drawCourt();
        }

        function rotateBothTeams() {
            rotateTeam('A');
            rotateTeam('B');
        }

        function drawCourt() {
            // Clear canvas
            ctx.fillStyle = '#3a3a3a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Court dimensions - adjusted for new canvas size
            const marginX = 40;
            const marginY = 40;
            const courtWidth = 720;
            const courtHeight = 320;
            const halfWidth = courtWidth / 2;

            // Draw full court - no fill, just border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.strokeRect(marginX, marginY, courtWidth, courtHeight);

            // Draw center line (net)
            ctx.beginPath();
            ctx.moveTo(marginX + halfWidth, marginY);
            ctx.lineTo(marginX + halfWidth, marginY + courtHeight);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw vertical lines to create grid
            const quarterWidth = courtWidth / 4;
            
            // Left side verticals
            ctx.beginPath();
            ctx.moveTo(marginX + quarterWidth, marginY);
            ctx.lineTo(marginX + quarterWidth, marginY + courtHeight);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Right side verticals
            ctx.beginPath();
            ctx.moveTo(marginX + courtWidth - quarterWidth, marginY);
            ctx.lineTo(marginX + courtWidth - quarterWidth, marginY + courtHeight);
            ctx.stroke();

            // Draw horizontal lines
            const thirdHeight = courtHeight / 3;
            
            for (let i = 1; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(marginX, marginY + thirdHeight * i);
                ctx.lineTo(marginX + courtWidth, marginY + thirdHeight * i);
                ctx.stroke();
            }

            // Remove net drawing - just keep the center line

            // Draw teams
            const zoneHeight = courtHeight / 3;
            drawTeam(teamA, marginX, marginY, zoneHeight, true);
            drawTeam(teamB, marginX + halfWidth, marginY, zoneHeight, false);

            // Draw volleyball indicator for serving team
            drawVolleyball(marginX, marginY, courtWidth, courtHeight, halfWidth);
        }

        function drawVolleyball(marginX, marginY, courtWidth, courtHeight, halfWidth) {
            const ballSize = 50;
            
            if (servingTeam === 'A') {
                // Team A serves - ball at bottom left (behind position 1)
                const ballX = marginX + 60;
                const ballY = marginY + courtHeight - 60;
                ctx.drawImage(volleyballImg, ballX - ballSize/2, ballY - ballSize/2, ballSize, ballSize);
            } else {
                // Team B serves - ball at top right (behind position 1 for team B)
                const ballX = marginX + courtWidth - 60;
                const ballY = marginY + 60;
                ctx.drawImage(volleyballImg, ballX - ballSize/2, ballY - ballSize/2, ballSize, ballSize);
            }
        }

        function drawTeam(team, startX, startY, zoneHeight, leftSide) {
            const zoneWidth = 360 / 2; // Half court width divided by 2 columns
            
            const positions = [
                [startX + zoneWidth * 0.5, startY + zoneHeight * 0.5],
                [startX + zoneWidth * 1.5, startY + zoneHeight * 0.5],
                [startX + zoneWidth * 0.5, startY + zoneHeight * 1.5],
                [startX + zoneWidth * 1.5, startY + zoneHeight * 1.5],
                [startX + zoneWidth * 0.5, startY + zoneHeight * 2.5],
                [startX + zoneWidth * 1.5, startY + zoneHeight * 2.5]
            ];

            // Draw players
            for (let i = 0; i < positions.length; i++) {
                const [x, y] = positions[i];
                
                // Draw circle
                ctx.fillStyle = '#3a3a3a';
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw text
                ctx.fillStyle = 'white';
                ctx.font = '13px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(team[i], x, y);
            }
        }

        // Initial draw
        drawCourt();
    </script>
</body>
</html>
